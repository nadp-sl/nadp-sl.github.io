<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <img src="http://nadp-sl.github.io/calc/logo_nadp.gif" alt="NADP Banner Logo" style="max-width:100%;height:auto;">
    <script type="text/javascript">
        function GetDays(){
                var dropdt = new Date(document.getElementById("drop_date").value);
                var pickdt = new Date(document.getElementById("pick_date").value);
                return parseInt((dropdt - pickdt) / (24 * 3600 * 1000));
        }
        
        function GetRecords(){
                var dropdt = new Date(document.getElementById("drop_date").value);
                var pickdt = new Date(document.getElementById("pick_date").value);
                return parseInt(((dropdt - pickdt) / (24 * 3600 * 1000) *100));
        }

        function cal(){
        if(document.getElementById("drop_date")){
            document.getElementById("numdays2").value=GetDays();
            document.getElementById("numrecs2").value=GetRecords();
        }  
    }

    </script>
</head>
<body>

	<h4>E-gage data download calculator for missing data using LoggerLink</h4>
    <div id="reserve_form">

    <div id="pickup_date"><p><label class="form">Enter the start date of the missing data:</label>
	    <br><input type="date" class="textbox" id="pick_date" name="pickup_date" onchange="cal()"</p></div>

    <div id="dropoff_date"><p><label class="form">Enter the download date:</label>
	    <br><input type="date" class="textbox" id="drop_date" name="dropoff_date" onchange="cal()"/></p></div>

    <div id="numdays"><label class="form">Number of Days:</label><input type="text" class="textbox" id="numdays2" name="numdays" size="10"/></div>
<br>
    <div id="numrecs"><label class="form"><b>Number of Records to download:</b></label><input type="text" class="textbox" id="numrecs2" name="numrecs" size="15"/></div>
	
	    <img src="http://nadp-sl.github.io/calc/loggerlink-records2.png" alt="Loggerlink records screen grab" style="max-width:100%;height:auto;">
    </div>
</body>
